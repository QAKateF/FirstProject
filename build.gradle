plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.testng', name: 'testng', version: '7.4.0'
    implementation 'io.github.bonigarcia:webdrivermanager:5.5.2'
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.9.1'
}

test {
    useTestNG()
}